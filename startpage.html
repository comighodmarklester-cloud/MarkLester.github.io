<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sari-Sari Store IMS - Start Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #e0f7fa; /* light cyan background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #000; /* black text */
    }

    .container {
      background-color: #b3e5fc; /* light blue panel */
      border-radius: 20px;
      text-align: center;
      padding: 40px;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
      font-weight: 600;
      color: #01579b; /* deep blue heading */
    }

    p {
      font-size: 14px;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      background-color: white;
      border: none;
      border-radius: 25px;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      color: #000;
      box-shadow: 0 4px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #81d4fa; /* lighter hover */
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/2972/2972115.png" alt="Store Icon">
    <h2>Welcome to Sari-Sari Store IMS!</h2>
    <p>Easily track your products, monitor stocks,<br>and manage your store in one place.</p>

    <!-- ðŸ‘‡ These buttons go to your other pages -->
    <button class="btn" onclick="location.href='loginpage.html'">Login</button>
    <button class="btn" onclick="location.href='signup.html'">Sign-up</button>
  </div>
</body>
</html>
