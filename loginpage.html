<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Sari-Sari Store IMS</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #b3e5fc;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0288d1;
    }
    input {
      width: 90%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: #00acc1;
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 20px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #008ba3;
    }
    a {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #0277bd;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <input type="text" placeholder="Username"><br>
    <input type="password" placeholder="Password"><br>
    <a href="dashboard.html">
      <button type="button">Login</button>
    </a>
    <a href="startpage.html">‚Üê Back</a>
    <a href="forgotpassword.html">Forgot Password?</a>
  </div>
</body>
</html>
